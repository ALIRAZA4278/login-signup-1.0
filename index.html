<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>

<body class="bg-gray-500 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md">
        <form onsubmit="func(); return false" class="mb-6">
            <h1 class="text-2xl font-bold mb-4">Sign up</h1>
            <div class="container">
                <input type="text" placeholder="Enter Your Name" id="username"
                    class="w-full p-2 mb-4 border border-gray-300 rounded"  required>
                <input type="email" placeholder="Enter Your Email" id="email"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <input type="password" placeholder="Enter Your Password" id="password"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <button type="=submit" id="btn"
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Click me</button>
            </div>
        </form>

        <form onsubmit="userCheaker(); return false" class="mb-6">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            <div>
                <input type="email" placeholder="Enter Your Email" id="email1"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <input type="password" placeholder="Enter Your Password" id="password1"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <button type="=submit" id="btn1"   class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Click me</button>
            </div>
        </form>
    </div>


    <script>
        let name = document.querySelector("#username")
        let email = document.querySelector("#email")
        let password = document.querySelector("#password")
        let email1 = document.querySelector("#email1")
        let password1 = document.querySelector("#password1")

        const users = [];

        let func = () => { 
            let user = {
                name: name.value,
                email: email.value,
                password: password.value
            }
            users.push(user)
            console.log(user);
        }

        const userCheaker = () => {
            const isUserData = users.find(user => user.email === email1.value && user.password === password1.value)
            if (isUserData) {
                alert(`welcome ${isUserData.name}`)
            }
            else (
                alert("Please Sign in first")
            )
        }
    </script>


</body>

</html>

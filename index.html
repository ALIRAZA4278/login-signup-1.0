<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-500 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md">
        <!-- Sign Up Form -->
        <form onsubmit="registerUser(); return false" class="mb-6">
            <h1 class="text-2xl font-bold mb-4">Sign up</h1>
            <div class="container">
                <input type="text" placeholder="Enter Your Name" id="username"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <input type="email" placeholder="Enter Your Email" id="email"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <input type="password" placeholder="Enter Your Password" id="password"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <button type="submit" id="btn"
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sign Up</button>
            </div>
        </form>

        <!-- Login Form -->
        <form onsubmit="loginUser(); return false" class="mb-6">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            <div>
                <input type="email" placeholder="Enter Your Email" id="loginEmail"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <input type="password" placeholder="Enter Your Password" id="loginPassword"
                    class="w-full p-2 mb-4 border border-gray-300 rounded" required>
                <button type="submit" id="btn1"
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </div>
        </form>
    </div>

    <script>
        const users = [];

        // Function to register a new user
        function registerUser() {
            const name = document.querySelector("#username").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            const user = {
                name: name,
                email: email,
                password: password
            };

            users.push(user);
            console.log("User registered:", user);
            alert("User registered successfully!");
        }

        // Function to login the user
        function loginUser() {
            const email = document.querySelector("#loginEmail").value;
            const password = document.querySelector("#loginPassword").value;

            const user = users.find(user => user.email === email);

            if (user) {
                if (user.password === password) {
                    alert(`Welcome, ${user.name}!`);
                } else {
                    alert("Wrong password");
                }
            } else {
                alert("User not found. Please sign up first.");
            }
        }
    </script>
</body>

</html>
